<!-- Write necessary code-->
<app-header></app-header>

<div id="form-container">
  <div class="form">
    <div class="form-content">
      <div class="col-sm-12">
        <div class="col-sm-8 div-header">
          <h2 class="header">Enter Patient details</h2>
        </div>
      </div>

      <!-- call submitForm method with all form values if form is valid -->
      <form
        [formGroup]="complexForm"
        (submit)="submitForm(complexForm.getRawValue())"
      >
        <div class="form-group">
          <label class="label-name">
            First Name:<span class="required">*</span>
          </label>
          <input
            id="firstname"
            class="form-control text-box"
            type="text"
            placeholder="FIRSTNAME"
            formControlName="firstName"
          />
          <ng-container *ngIf="complexForm.invalid && complexForm.dirty">
            <div
              id="error-no-firstname"
              class="alert alert-danger error-msg"
              *ngIf="
                complexForm.controls.firstName.dirty &&
                complexForm.controls.firstName.getError('required')
              "
            >
              {{ emptyFirstname }}
            </div>
            <div
              id="error-minlength-firstname"
              class="alert alert-danger error-msg"
              *ngIf="
                complexForm.controls.firstName.dirty &&
                complexForm.controls.firstName.getError('minlength')
              "
            >
              {{ minlengthFirstname }}
            </div>
            <div
              id="error-maxlength-firstname"
              class="alert alert-danger error-msg"
              *ngIf="
                complexForm.controls.firstName.dirty &&
                complexForm.controls.firstName.getError('maxlength')
              "
            >
              {{ maxlengthFirstname }}
            </div>
          </ng-container>
        </div>

        <div class="form-group">
          <label class="label-name"
            >Last Name:
            <span class="required">*</span>
          </label>
          <input
            id="lastname"
            class="form-control text-box"
            type="text"
            placeholder="LASTNAME"
            formControlName="lastName"
          />
          <ng-container *ngIf="complexForm.dirty && complexForm.invalid">
            <div
              id="error-no-lastname"
              class="alert alert-danger error-msg"
              *ngIf="
                complexForm.controls.lastName.dirty &&
                complexForm.controls.lastName.getError('required')
              "
            >
              {{ emptyLastname }}
            </div>
            <div
              id="error-minlength-lastname"
              class="alert alert-danger error-msg"
              *ngIf="
                complexForm.controls.lastName.dirty &&
                complexForm.controls.lastName.getError('minlength')
              "
            >
              {{ minlengthLastname }}
            </div>
            <div
              id="error-maxlength-lastname"
              class="alert alert-danger error-msg"
              *ngIf="
                complexForm.controls.lastName.dirty &&
                complexForm.controls.lastName.getError('maxlength')
              "
            >
              {{ maxlengthLastname }}
            </div>
          </ng-container>
        </div>

        <div class="form-group">
          <label class="label-name"
            >Gender:
            <span class="required">*</span>
          </label>
          <div class="input-div">
            <input
              type="radio"
              id="male"
              class="input-content"
              value="Male"
              formControlName="gender"
            />
            <label class="label-content" for="male">Male</label>
            <input
              type="radio"
              id="female"
              class="input-content"
              value="Female"
            />
            <label class="label-content" for="female">Female</label>
          </div>
          <div
            id="error-no-gender"
            class="alert alert-danger error-msg"
            *ngIf="
              complexForm.controls.gender.dirty &&
              complexForm.controls.gender.getError('required')
            "
          >
            {{ noGender }}
          </div>
        </div>

        <div class="form-group">
          <label class="label-name">
            Date of birth:<span class="required">*</span>
          </label>
          <div>
            <input
              id="date-input"
              class="form-control date-input glyphicon glyphicon-calendar"
              type="date"
              placeholder="Date of birth"
              min="1968-01-01"
              max="{{ today }}"
              formControlName="dob"
            />
          </div>
          <div
            id="error-no-dob"
            class="alert alert-danger error-msg"
            *ngIf="
              complexForm.controls.dob.dirty &&
              complexForm.controls.dob.getError('required')
            "
          >
            {{ noDob }}
          </div>
        </div>

        <div class="form-group">
          <label class="label-name">
            Contact number:<span class="required">*</span>
          </label>
          <input
            id="mobile"
            class="form-control text-box"
            type="text"
            placeholder="mobile number"
            formControlName="mobile"
          />
          <ng-container *ngIf="complexForm.dirty && complexForm.invalid">
            <div
              id="error-no-mobile"
              class="alert alert-danger error-msg"
              *ngIf="
                complexForm.controls.mobile.dirty &&
                complexForm.controls.mobile.getError('required')
              "
            >
              {{ noMobile }}
            </div>
            <div
              id="error-number-mobile"
              class="alert alert-danger error-msg"
              *ngIf="
                complexForm.controls.mobile.dirty &&
                complexForm.controls.mobile.getError('pattern')
              "
            >
              {{ numberMobile }}
            </div>
            <div
              id="error-maxlength-mobile"
              class="alert alert-danger error-msg"
              *ngIf="
                complexForm.controls.mobile.dirty &&
                complexForm.controls.mobile.getError('maxlength')
              "
            >
              {{ maxlengthMobile }}
            </div>
          </ng-container>
        </div>

        <div class="form-group">
          <label class="label-name" for="email">
            Email:<span class="required">*</span>
          </label>
          <input
            id="email"
            class="form-control text-box"
            type="email"
            placeholder="example:abc12@tcs.com"
            formControlName="email"
          />

          <div
            id="error-pattern-email"
            class="alert alert-danger error-msg"
            *ngIf="
              complexForm.controls.email.dirty &&
              complexForm.controls.email.getError('email')
            "
          >
            {{ patternEmail }}
          </div>
          <div
            id="error-pattern-email"
            class="alert alert-danger error-msg"
            *ngIf="
              complexForm.controls.email.dirty &&
              complexForm.controls.email.getError('required')
            "
          >
            {{ noEmail }}
          </div>
        </div>

        <div class="form-group">
          <label class="label-name" for="description">
            Description: <span class="xs-font">(Optional)</span>
          </label>
          <textarea
            id="description"
            class="form-control"
            placeholder="Briefly describe the issue"
            formControlName="description"
          ></textarea>
        </div>

        <div class="form-group">
          <!-- disable button if form not valid -->
          <button
            type="submit"
            id="submit-btn"
            class="btn btn-primary submit-btn"
            [disabled]="complexForm.invalid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
